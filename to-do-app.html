<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery To-Do Application</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <script src="https://kit.fontawesome.com/74b8d29616.js" crossorigin="anonymous"></script>
  <style>   
    html {
      font-family:sans-serif;
      -webkit-text-size-adjust:100%;
      -ms-text-size-adjust:100%;
    }
    
    button::-moz-focus-inner,
    input::-moz-focus-inner {
      border:0;
      padding:0;
    }

    /*Main styles start here*/

    * { box-sizing: border-box; }

    body {
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      font-weight: 600;
      line-height: 1.2;
    }

    button {
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      margin: 0;
    }

    ul {
      margin-top: 2rem;
      margin-bottom: 1rem;
      background-color: #93b0fb;
      padding-inline-start: 0;
      min-height: 500px;
    }

    li {
      list-style-type: none;
      padding: 10px;
      background-color: #f1f1b8;
      display: inline-block;
      width: 90%;
      margin: 1rem 5% 0 5%;
    }

    li:last-child {
      margin-bottom: 1rem;
    }

    li p {
      line-height: 1.5;
      margin: 0.5rem 0;
    }

    li > label {
      float: right;
      margin-right: 3rem;
    }

    li > p:nth-child(2) {
      display: inline-block;
    }

    /* ul li {
      cursor: move;
    } */

    main {
      padding: 30px;
      margin-bottom: 30px;
      font-size: 21px;
      font-weight: 200;
      line-height: 2.1;
      color: inherit;
      background-color: #eee;
    }

    main h1 {
      font-size: 63px;
      line-height: 1;
      color: inherit;
    }

    .container {
      max-width: 750px;
      padding: 0 15px;
      margin: auto;
    }

    .page-header {
      margin: 40px 0 20px;
      border-bottom: 5px solid #363636;
    }

    input {
      padding: 10px 16px;
      font-size: 18px;
      line-height: 1.3;
      border-radius: 6px;
      margin-top: 1rem;
    }

    .form-control {
      display: inline-block;
      width: 80%;
      height: 35px;
      padding: 6px 12px;
      font-size: 14px;
      line-height: 1.4;
      color: #555;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
      transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }

    .alert {
      border: 3px solid #b94a48;
      padding: 15px;
      border-radius: 4px;
    }

    .alertInfo {
      display: inline-block;
    }

    .alertInfo::before {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      content: "\f071 please input a task";
      color: #9e0c0c;
      font-size: 1rem;
    }

    .text-muted {
      color: #999;
      background-color: #e2e2e2;
    }  

    .bold {
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    button#logTask {
      margin: 1rem 0;
      border-radius: 5px;
    }

    button#logTask:hover {
      background-color: #f1f1b8;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      
      <div class="page-header"> 
        <h1>jQuery To-Do App</h1>
      </div>

      <form>
        <label for="newTask">New task: </label>
        <input id="newTask" class="form-control" type="text" placeholder="Add an item..." name="task">
        <span></span>
        <br>
        <label for="dueDate">Due date: </label>
        <input id="dueDate" type="date" name="due-date" value="">
        <br>
        <button type="button" id="logTask">Log Task</button>
      </form>

      <ul>
        <!-- To do items get added dynamically here -->
      </ul>
    </div>
  </main>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>

  <script>
    $(document).ready(function() {
      $("input#newTask").focus();
      //Set date input placeholder:
      let today = new Date();
      let month = today.getMonth()+1;
      if (month < 10) {
        month = `0${month}`;
      }
      let day = today.getDate();
      if (day < 10) {
        day = `0${day}`;
      }
      let todaysDate = `${today.getFullYear()}-${month}-${day}`;
      $("input#dueDate").attr("value", todaysDate);
      //-----------------------------
      //While in task input field, prevent pressing Enter key from submitting the form and refreshing the page:
      $("input#newTask").keydown(function (event){
        if (event.which == 13) {
          event.preventDefault();
        };      
      });
      //-----------------------------
      //Function to reformat the standard date string format of YYYY-MM-DD :
      let monthList = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const reformatDate = (date) => {
        let [yyyy, mm, dd] = date.split("-");
        if (mm.charAt(0) == 0) {
          mm = mm.slice(1);
        }
        if (dd.charAt(0) == 0) {
          dd = dd.slice(1);
        }
        mm = monthList[mm-1];
        let revdate = `${mm} ${dd}, ${yyyy}`;
        return revdate;
      }
      //-----------------------------
      let taskList = [];
      let id = 0;

      class Task {
        constructor(task, dueDate, id) {
          this.task = task;
          this.dueDate = dueDate;
          this.completed = false;
          this.ID = id;       
        }
      }
      
      $("button#logTask").click(function (){
        let taskValue = $("input#newTask").val();
        $("input#newTask").removeClass("alert");
        $("input#newTask~span").removeClass("alertInfo");
        //If task field is empty then display alert and stop the function:
        if (taskValue.trim() == "") {
          $("input#newTask").addClass("alert");
          $("input#newTask~span").addClass("alertInfo");
          return;
        }
        id++;
        let dueDate = $("input#dueDate").val();
        let task = new Task(taskValue, dueDate, id);
        taskList.push(task);
        let reformattedDate = reformatDate(dueDate);
        let taskDisplay = `<li><p><span class="bold">Task: </span>${taskValue}</p>
          <p><span class="bold">Due date: </span>${reformattedDate}</p>
          <span class="hidden">${id}</span>
          <label>Completed: <input type="checkbox"></label></li>`;
        $("ul").prepend(taskDisplay);
      });
      //Function to change style of task list item based on status from checkbox input:
      $("ul").on("click", "li input", function (){
        let taskID = $(this).parent().siblings("span.hidden").text();
        let selectedTask = taskList.find(taskItem => taskItem.ID == taskID);
        if ($(this).prop("checked")) {
          $(this).parents("li").addClass("text-muted");         
          selectedTask.completed = true;
        } else {
          $(this).parents("li").removeClass("text-muted");         
          selectedTask.completed = false;
        }
      });
      //-----------------------------
    });
  </script>
</body>

</html>

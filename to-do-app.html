<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery To-Do Application</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="application.css">
  <script src="https://kit.fontawesome.com/74b8d29616.js" crossorigin="anonymous"></script>
</head>

<body>
  <aside>
    <p>Sort by:</p>
    <button type="button" id="sortDate">due date</button>
    <button type="button" id="sortByFirst">first added</button>
    <button type="button" id="sortByLast">last added</button>
    <hr>
    <label>Move completed to bottom</label>
    <input id="moveToBottom" type="checkbox">
  </aside>
  <main>
    <div class="container">
      
      <div class="page-header"> 
        <h1>jQuery To-Do App</h1>
      </div>

      <form>
        <label for="newTask">New task: </label>
        <input id="newTask" class="form-control" type="text" placeholder="Add an item..." name="task">
        <span></span>
        <br>
        <label for="dueDate">Due date: </label>
        <input id="dueDate" type="date" name="due-date" value="">
        <br>
        <button type="button" id="logTask">Log Task</button>
      </form>

      <ul>
        <!-- To do items get added dynamically here -->
      </ul>
    </div>
  </main>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="application.js"></script>
</body>

</html>
